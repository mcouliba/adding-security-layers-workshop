spring.data.mongodb.uri: mongodb://localhost:27017/sampledb

# Metrics related configurations
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# OpenTracing related configurations.
opentracing:
  jaeger:
    enabled: true
    log-spans: true
    enable-b3-propagation: false
    udp-sender:
      host: "localhost"
      port: 5775

# Keycloak
keycloak:
  auth-server-url: ${KEYCLOAK_URL:http://localhost:8180/auth}
  realm: fruits-catalog
  resource: fruits-catalog-app
  bearer-only: true
  ssl-required: external
  disable-trust-manager: true
  security-constraints:
    - authRoles:
        - admin
        - manager
        - user
      securityCollections:
        - name: 'Insecure stuffs'
          patterns:
            - '/api/fruits'